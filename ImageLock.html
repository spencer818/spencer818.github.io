<!DOCTYPE html>
<html>
    
    <head>
    
        <title>Image Lock</title>
        
        <style>
            img:hover{
                opacity: .8;
            }
        </style>
        
    </head>
    
    <body style="text-align:center">
        
        <h1></h1>
        
        <img id="1" width="20%" src="http://static.fjcdn.com/gifs/B_2a3579_5424050.gif" onclick="count('1')">
        <img id="2" width="25%" src="http://2.bp.blogspot.com/-tpCzd538Aog/VpewRQwzeLI/AAAAAAAA2Vo/IEX4DtVG7ZU/s1600/I0DgMFM.gif" onclick="count('2')">
        <img id="3" width="20%" src="https://nyoobserver.files.wordpress.com/2014/07/nazi-punch.gif?w=635" onclick="count('3')">
        
        <br>
        
        <button id="go" onclick="enter()">Enter</button>
        
        <p id="winlose">Don't look at the bottom of the page...</p>
        
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        
        
        <p id="combo">pssssssst the combo is <br></p>
        
        <script>
            
            var combo = "";
            var pass = "";
            var input = "";
            
            generate();
            
            //Functions
            
            function generate() {
                
                var gen = 0;
                var picName = "";
                var names = "";
                var comma = "";
                
                for(var i = 0; i < 6; i++) {
                    gen = parseInt(Math.floor(Math.random()*3)+1);
                    combo += gen;
                    
                    if(gen == 1) {
                        picName = ("RoboHitler Salute");
                    }else if(gen == 2) {
                        picName = ("RoboHitler Clap");
                    }else if(gen == 3) {
                        picName = ("Nazi Punch");
                    };
                    
                    if(i != 4 && i != 5){
                        comma = (", ");
                    }else if(i == 4) {
                        comma = (", & ");
                    }else if(i == 5) {
                        comma = (".");
                    };
                    
                    names += picName += comma;
                };
                
                document.getElementById("combo").innerHTML += names;
                
            };
            
            function count(c) {
                input += c;
                
            };
            
            function enter() {
                
                parseInt(combo);
                parseInt(input);
                
                if(input == combo) {
                    document.getElementById("winlose").innerHTML = ("YOU WIN! <br><br> YOU ARE NOT A FAILURE. <br><br> YOU HAVE SUCCESSFULY BROKEN MY LOCK. <br><br> NOW PAY FOR THE DAMAGE YOU HAVE CAUSED.");
                }else if(input != combo) {
                    document.getElementById("winlose").innerHTML = ("No you lose. <br><br> You have failed. <br><br> Click here to try again and maybe you can redeem your failure. <br><br> <button id='redeem' onclick='location.reload()'>R E D E E M Y O U R F A I L U R E</button>");  
                };
                
            };
            
        </script>
    
    </body>


</html>
