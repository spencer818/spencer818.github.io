<!DOCTYPE html>
<html>
    
    <head>
    
        <title>Prime Numbers</title>
        
        <style>
            #primes{
                font-family: "Courier New", Courier, monospace;
            }
        </style>
        
    </head>
    
    <body style="text-align:center">
        
        <h1>A L L O F T H E O P T I M U S P R I M E S</h1>
        
        Display primes between 0 and...
        <br>
        <input type="number" id="num" onchange="runForrestRun()">
        
        <hr>
        
        <b><p id="primes"></p></b>
        
        <script>
            
            function runForrestRun() {
                
                document.getElementById("primes").innerHTML = ("");
                
                var num = document.getElementById("num").value;

                for(var i = 2; i <= num; i++) {
                    var count = 0;

                    for(var x = 2; x < i; x++) {
                        var check = (i % x);
                        if(check == 0) {
                            count++;
                        };
                    };
                    
                    if(count == 0){
                            document.getElementById("primes").innerHTML += (i +" ");
                    };
                };
            };
                
        </script>
    
    </body>


</html>
