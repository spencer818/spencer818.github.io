<!DOCTYPE html>
<html>
    
    <head>
    
        <title>Fish</title>
        
        <style>
        </style>
        
    </head>
    
    <body style="text-align:center">
        
        Enter a number:<input type="number" id="number" onchange="giveFish()">
        
        <hr>
        
        <p id="pic"></p>
        
        <script>
            
            function giveFish() {
                
                var x = document.getElementById("number").value;
                document.getElementById("pic").innerHTML = ("");
                
                //checking for starfish (100's)
                if(x >= 100) {
                    while(x >= 100) {
                        sFish();
                        x = x-100;
                    };
                };
                
                //checking for gold fish (10's)
                if(x >= 10) {
                    while(x >= 10) { 
                        auFish();
                        x = x-10;
                    };
                };
                
                //checking for blue fish (5's)
                if(x >= 5) {
                    while(x >= 5) {
                        bFish();
                        x = x-5;
                    };
                };
                
                //checking for green fish (1's)
                if(x >= 1 && x >= 0) {
                    while(x <= 5 && x != 0) {
                        gFish();
                        x--
                    };
                };
            };
            
    
            //inserting starfish
            function sFish() {
                    document.getElementById("pic").innerHTML += ("<img width='20%' src='https://45.media.tumblr.com/e6c243325b2c053b67dc4ad0cb21c6dd/tumblr_mzxga2jDoU1spnvx3o1_500.gif'>");
            };
            
            //inserting goldfish
            function auFish() {
                    document.getElementById("pic").innerHTML += ("<img width='20%' src='http://vignette2.wikia.nocookie.net/le-miiverse-resource/images/b/b1/Imagination-1-.gif/revision/latest?cb=20151212152505'>");   
            };
            
            //inserting blue fish
            function bFish() {
                    document.getElementById("pic").innerHTML += ("<img width='20%' src='https://49.media.tumblr.com/2f7c29e846572047f35f486603428888/tumblr_mf5cbkU62f1qm44fco1_400.gif'>");  
            };
            
            //inserting green fish
            function gFish() {
                    document.getElementById("pic").innerHTML += ("<img width='20%' src='https://45.media.tumblr.com/tumblr_mbe3rty2rT1qcrg7lo1_400.gif'>");
            };
            
        </script>
    
    </body>


</html>
